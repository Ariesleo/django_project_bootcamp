#module a:hover{
  text-decoration: none;

  content: '+ Read More';

}

  content: '- Read Less';  
}

  height: 42px !important;

<body style="background-color: whitesmoke;">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

<main role="main" style="margin-top: 20px;">
<div class="row">

{% for x in articles_info.all %}
  <div class="col-sm-3"> 
    <div class="card sm-3 shadow-lg">
      <!-- Card -->
      <div class="card promoting-card">
        <!-- Card content -->
        <div class="card-body d-flex flex-row">
          <!-- Avatar -->
          <img src="{{ x.user_image.url }}" class="rounded-circle mr-3" height="50px" width="50px" alt="avatar">
          <!-- Content -->
          <div>
            <!-- Title -->
            <h4 class="card-title font-weight-bold mb-2" style="font-size: 19px; font-family: 'Times New Roman', Times, serif;">{{x.article_topic}}</h4>
            <!-- Subtitle -->
            <p class="card-text"><i class="far fa-clock pr-2"></i>{{x.pub_date}}</p>
          </div>
        </div>

        <!-- Card image -->
        <div class="view overlay">
          <a href="{{ x.article_link }}" target="_blank"><img class="card-img-top rounded-0" src="{{ x.article_demo_image.url }}" alt="Card image cap" height="180px"></a>
        </div>
